{% extends "application/base.html" %}
{% load filters %}

{% block content %}
<div class="container">
    <h1 class="page-header">Mailing List</h1>
    <table class="table table-condensed table-striped table-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>E-mail</th>
            </tr>
        </thead>

        <tbody>
        {% for item in mailings %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
